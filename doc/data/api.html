<h3>Splitpane APIs</h3>
Currently the are only two exported procedures in the WC_SPLITPANE module:
<ul>
<li><a href="reg.html">WinSplitPaneRegister()</a> to register the
WC_SPLITPANE window class,</li>
<li><a href="create.html">WinCreateSplitPane()</a> to facilitate the creation
of splitpane windows.</li>
</ul>
